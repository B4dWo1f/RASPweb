   <!-- Plot Title -->
   <p align="center">
   <div class="plot_title" id='Title' align='center'></div>

   <!-- Switch -->
   <div class="test_switch" align='center'>
      Sistema central
      <label class="switch">
      <input type="checkbox" onChange="javascript:toggle_domain()" >
      <span class="slider round"></span>
      </label>
      Península
   </div>
   <div style="padding-bottom:2px;">
      <form>
         <input type="checkbox" id="chkGnd"    onChange="javascript:toggleVisibility(['gnd_layer']);">Color
         <input type="checkbox" id="chkCCAA"   onChange="javascript:toggleVisibility(['ccaa_layer']);" checked>Provincias
         <input type="checkbox" id="chkRivers" onChange="javascript:toggleVisibility(['rivers_layer']);" checked>Ríos y lagos
         <input type="checkbox" id="chkRoads"  onChange="javascript:toggleVisibility(['roads_layer']);" >Carreteras
         <input type="checkbox" id="chkRoads"  onChange="javascript:toggleVisibility(['takeoffs_layer']);" checked>Despegues
      </form>
   </div>

   <!-- Map container-->
   <div class="Maps" align="middle">
      <!-- Layers options -->
      <div class="showhim">
         Capas
         <div class="showme">
            <hr style="width:93%;">
            <label>
               Vector Layer:<br>
                  <input id="SliderOpacity" class="slider_opacity" type="range" min="0" max="100" value="70" oninput="javascript:set_opacity(this.value,['vector_layer']);">
            </label>
            <form>
               <label>
                  <input type="radio" id="VchkSFCwind"  onChange="javascript:replot_vector('sfcwind');" name='foo' checked>
                  <span>SFCwind</span>
               </label>
               <label>
                  <input type="radio" id="VchkBLwind"  onChange="javascript:replot_vector('blwind');" name='foo'>
                  <span>BLwind</span>
               </label>
               <label>
                  <input type="radio" id="VchkBLTOPwind"  onChange="javascript:replot_vector('bltopwind');" name='foo'>
                  <span>BLTopwind</span>
               </label>
               <!-- <label> -->
               <!--    <input type="radio" id="chkBLTOPwind"  onChange="javascript:toggleVisibility(['vector_layer']);" name='foo'> -->
               <!--    <span>None</span> -->
               <!-- </label> -->
            </form>
            <hr style="width:85%;">
            <label>
               Scalar Layer:<br>
               <input id="SliderOpacity" class="slider_opacity" type="range" min="0" max="100" value="80" oninput="javascript:set_opacity(this.value,['scalar_layer']);">
            </label>
            <form>
               <label>
                  <input type="radio" id="SchkSFCwind"  onChange="javascript:replot_scalar('sfcwind');" name='foo' checked>
                  <span>SFCwind</span>
               </label>
               <label>
                  <input type="radio" id="SchkBLwind"  onChange="javascript:replot_scalar('blwind');" name='foo'>
                  <span >BLwind</span>
               </label>
               <label>
                  <input type="radio" id="SchkBLTOPwind"  onChange="javascript:replot_scalar('bltopwind');" name='foo'>
                  <span>BLTopwind</span>
               </label>
               <label>
                  <input type="radio" id="SchkCAPE"  onChange="javascript:replot_scalar('cape');" name='foo'>
                  <span>CAPE</span>
               </label>
               <label>
                  <input type="radio" id="SchkHBL"  onChange="javascript:replot_scalar('hbl');" name='foo'>
                  <span>Height BL</span>
               </label>
               <label>
                  <input type="radio" id="SchkWstar"  onChange="javascript:replot_scalar('wstar');" name='foo'>
                  <span>Thermals</span>
               </label>
               <label>
                  <input type="radio" id="SchkBSratio"  onChange="javascript:replot_scalar('bsratio');" name='foo'>
                  <span>B/S Ratio</span>
               </label>
            </form>
            <hr style="width:85%;">
            <label>
               Overlay Layer:<br>
               <input id="SliderOpacity" class="slider_opacity" type="range" min="0" max="100" value="50"
                                         oninput="javascript:set_opacity(this.value,['clouds_layer','rain_layer','press_layer']);">
            </label>
            <form>
               <input type="checkbox" id="chkSFCwind" onChange="javascript:toggleVisibility(['clouds_layer','rain_layer']);">Nubes y lluvia
               <input type="checkbox" id="chkBLwind"  onChange="javascript:toggleVisibility(['press_layer']);">Presión a Nivel del mar
            </form>
            <hr style="width:93%;">
         </div>
      </div>
      <!-- Terrain -->
      <img class="under" id="terrain_layer" style="visibility:visible">
      <img class="over" id="gnd_layer" style="visibility:hidden">
      <img class="over" id="ccaa_layer" style="visibility:visible">
      <img class="over" id="rivers_layer" style="visibility:visible">
      <img class="over" id="roads_layer" style="visibility:hidden">
      <img class="over" id="takeoffs_layer" style="visibility:visible">
      <!-- Meteo -->
      <img class="Sover" id="scalar_layer">
      <img class="Vover" id="vector_layer" style="visibility:visible">
      <!-- Special layers -->
      <img class="Oover" id="clouds_layer">
      <img class="Oover" id="rain_layer">
      <img class="Oover" id="press_layer">
   </div>

   <div class="Maps" align="middle">
      <!-- Colorbar -->
      <img class="under" id="cbar_layer">
      <img class="under" id="rain_cbar_layer" style="visibility:hidden">
   </div>
